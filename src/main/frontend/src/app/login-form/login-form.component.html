<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-10 col-md-8 col-lg-6">
      <form action="" method="post" [formGroup]="loginForm">
        <h2>Simple current account app</h2>
        <p class="description">please login first</p>
        <div class="form-group">
          <label for="username">Login:</label>
          <input type="text" class="form-control username" id="username" placeholder="Username..." autocomplete="off"  name="username" formControlName="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control password" id="password" placeholder="Password..." autocomplete="off"  name="password" formControlName="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-customized" [disabled]="!loginForm.valid" (click)="login()">Login</button>
      </form>
    </div>
  </div>
</div>
